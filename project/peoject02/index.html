<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramics Aficionado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Filters -->
        <div class="heading">
            <h3><a href="https://ffhffeffy.github.io/">CERAMICS AFICIONADO</a></h3>
            <div class="filters">
                <h4>Exhibit By</h4>
                <div class="filter-div">
                    <h4>Artists</h4>
                    <button class="filter-btn" data-filter="Gareth_Mason">| Gareth Mason</button>
                    <button class="filter-btn" data-filter="Yunfei_Zhang">| Yunfei Zhang</button>
                    <button class="filter-btn" data-filter="Zheyuan_Feng">| Zheyuan Feng</button>
                </div>
                <div class="filter-div">
                    <h4>Shapes</h4>
                    <button class="filter-btn" data-filter="bottle">| bottle</button>
                    <button class="filter-btn" data-filter="cup&plate">| cup&plate</button>
                    <button class="filter-btn" data-filter="bowl&pot">| bowl&pot</button>
                </div>
                <div class="filter-div">
                    <h4>Colors</h4>
                    <button class="filter-btn" data-filter="warm">| warm</button>
                    <button class="filter-btn" data-filter="cold">| cold</button>
                    <button class="filter-btn" data-filter="mix">| mix</button>
                </div>
                <button class="home"><a href="https://ffhffeffy.github.io/project/peoject02/index.html">ALL</a></button>
            </div>
        </div>

        <p class="instruction">Drag to Design Your Own Catagory</p>

        <!-- Results -->
        <div class="image-box">

        </div>

    </div>
    <div class="label">
        <label class="selectedlabel" data-filter="Gareth_Mason" style="display: none;">Gareth Mason</label>
        <label class="selectedlabel" data-filter="Yunfei_Zhang" style="display: none;">Yunfei Zhang</label>
        <label class="selectedlabel" data-filter="Zheyuan_Feng" style="display: none;">Zheyuan Feng</label>
        <label class="selectedlabel" data-filter="bottle" style="display: none;">bottle</label>
        <label class="selectedlabel" data-filter="cup&plate" style="display: none;">cup&plate</label>
        <label class="selectedlabel" data-filter="bowl&pot" style="display: none;">bowl&pot</label>
        <label class="selectedlabel" data-filter="warm" style="display: none;">warm</label>
        <label class="selectedlabel" data-filter="cold" style="display: none;">cold</label>
        <label class="selectedlabel" data-filter="mix" style="display: none;">mix</label>
    </div>

    <script src="main.js"></script>
